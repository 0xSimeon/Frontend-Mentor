<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans" />
		<link rel="stylesheet" href="styles.css" />

		<title>Huddle &mdash; Building The Best Communities</title>
	</head>
	<body>
		<!-- initializing BEM -->
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="the logo" />
		</header>

		<div class="container">
			<div class="container__img-box">
				<img
					src="images/illustration-mockups.svg"
					class="container__img"
					alt="huddle photo"
				/>
			</div>

			<div class="text-box">
				<h1 class="text__primary">
					Build the community<br />
					Your fans will love
				</h1>
				<p class="text__paragraph">
					Huddle re-imagines the way we build communities. You have <br />
					a voice but so does your audience. Create connections with <br />
					your users as you engage in genuine discussions.
				</p>

				<button aria-label="Register Button" class="register">Register</button>
			</div>

			<!-- End of container -->
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Simeon Udoh</a>.
			</p>
			<div class="footer__social-box">
				<a
					aria-label="Add me on Facebook"
					href="http://www.facebook.com/Simeon.udoh.71"
					target="_blank"
					><svg class="footer__icon">
						<use xlink:href="images/sprite.svg#icon-facebook"></use></svg
				></a>

				<a
					aria-label="Add me on Whatsapp"
					href="http://wa.me/2348146953393"
					target="_blank"
					><svg class="footer__icon">
						<use xlink:href="images/sprite.svg#icon-whatsapp"></use></svg
				></a>

				<a
					aria-label="Follow me on Twitter"
					href="https://twitter.com/TechviberNG"
					target="_blank"
					><svg class="footer__icon">
						<use xlink:href="images/sprite.svg#icon-twitter"></use></svg
				></a>
			</div>
		</footer>
	</body>
</html>
